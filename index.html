<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
         <input type="text" id="username" class="search-box" placeholder="Type to search">
          <button class="search-btn" id="search-btn" onclick="search()">search</button>
         
    </div>
    <div class="profile">
        <div class="profile-img">
            <div class="img-ring">
                <div class="img_holder">
              <img  id="profile-pic" alt="">
                </div>
            </div>
            
        </div>
        <div class="info">
            <h3 class="name" id="name"> </h3>
            <p class="bio" id="bios"> 
            </p>
            <p class="location">
               
            
                <span id="place"> </span>
            </p>
            <div class="social-link" id="Social">
               
               
            </div>
        </div>

    </div>
    <div class="repo-head"><h1>Repositories</h1></div>
    <div class="repo">
        <div class="repo-search">
            <div class="repo-count" id="Repo-count"> </div>
            <input type="text" id="repoSearch" placeholder="Search repositories"  oninput="filterRepos()" >
        </div>
                <div class="repos" id="repo_cont">
              
               </div>
               <div class="repo_footer">
                <div class="page_fix">
                    <div class="fix"  onclick="incerse_repo(5)"><span> 5</span></div>
                    <div class="fix" onclick="incerse_repo(10)" ><span> 10</span></div>
                    <div class="fix" onclick="incerse_repo(100)"><span> 100</span></div>
                    
                </div>

                   <div class="pagination">
                    <button class="btns" id="PREV_btn"> <span>Prev</span>
                    </button>

                     
                    <div class="pagecount" id="page_all"> </div>
                    
                    <button class="btns" id="NEXT_btn" > <span>Next</span>
                    </button>
            </div>
                

               </div>
            </div>
           
    </div>
   
   

      <div class="loader" id="Loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
